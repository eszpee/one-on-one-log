services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    command: npm start
    environment:
      - NODE_ENV=production
    restart: always
    ports:
      - "${API_PORT:-3000}:3000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    command: npm run preview
    environment:
      - NODE_ENV=production
    restart: always
    # Note: With nginx proxy, we don't need to expose this port directly
    # ports:
    #  - "${FRONTEND_PORT:-8888}:8888"

  # Nginx proxy service
  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    restart: always
