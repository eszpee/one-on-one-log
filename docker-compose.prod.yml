services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    command: npm start
    environment:
      - NODE_ENV=production
    restart: always
    ports:
      - "${API_PORT:-3000}:3000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    command: serve -s dist -l 8888 --single
    environment:
      - NODE_ENV=production
    restart: always
    ports:
      - "${FRONTEND_PORT:-8888}:8888"
